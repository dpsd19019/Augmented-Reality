<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
    <script>
   		  AFRAME.registerComponent("information", {
   			init: function() {
   			let toggle = false
   			this.el.addEventListener("click", (e) => {
   		  let text = document.querySelectorAll(".clickable")
   			text.forEach(function(el) {
   	    el.setAttribute("visible", toggle)
   			})
   				 toggle = !toggle
   			       })
   			      }
   		      })
   	</script>



</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>


    <a-entity id="cameraRig">
      <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="0 1.6 0"></a-entity>
    </a-entity>

    <!--Severo_Model-->
      <a-assets>
             <a-asset-item id="svr" src="assets/scene.gltf"></a-asset-item>
      </a-assets>

    <!--Severo_Model and Text-->
            <a-entity id="svr_model" position="0 0 -180" class="click"
                      scale="1 1 1"
                      gltf-model="#svr"
		                  animation__rotate = "property: rotation; dur: 5000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;"
                      gps-entity-place="latitude: 37.443399; longitude: 24.944160;" information>
            </a-entity>

    <!--Severo Text-->
      <a-text id="text_info" class="clickable" text="value: The Burj Khalifa is a skyscraper in Dubai, United Arab Emirates with a total height of 829.8 m"
           position="0 0 -90"
           color= "#F4D35E"
           scale="5 5 5"
           visible="false">
      </a-text>



    <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 37.443399; simulateLongitude:24.944160; minDistance: 1; maxDistance: 700;">
		</a-camera>
	</a-scene>
</body>
